<body>
    <header></header>
    <section class="bann-sec p-100" style="background-image: url('./img/login-ban.png');">
        <div>
            
        </div>
    </section>
    <section class="log-in p-100">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <div class="login-accnt">
                        <h2>Log in to your account</h2>
                        <p>Welcome back! Select method to log in:</p>
                    </div>
                     <div class="social-links d-flex">
                        <div class="social-accnt">
                            <a href="#" class="login-gg gs-btn">
                                <span><img src="./img/google.svg" class="img-fluid" alt=".."></span>
                                <span class="txt">Google</span>
                            </a>
                        </div>
                        <div class="social-accnt">
                            <a href="#" class="login-gg fb-btn">
                                <span><img src="./img/fb.svg" class="img-fluid" alt=".."></span>
                                <span class="txt">Facebook</span>
                            </a>
                        </div>
                    </div>
                    <div class="continue-we">
                        <p class="small-p line-text1">or continue with email</p>
                    </div>
                    <div class="mail-info">
                       <div class="form-group">
                         <input type="email" class="form-control form-inp-box" placeholder="Email" id="email">
                       </div>
                       <div class="form-group form-control form-inp-box">
                         <div class="input-group" id="show_hide_password">
                             <input  type="password" placeholder="Password">
                             <div class="input-group-addon">
                               <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                             </div>
                         </div>
                       </div>
                     <div class="form-group form-check d-flex">
                       <label class="form-check-label">
                         <input class="form-check-input" type="checkbox"> <Span class="pl-2 mt-2">Remember me</Span>
                          </label>
                          <p class="small-p">Forget Password?</p>
                      </div>
                      <div class="btm-buttn">
                        <a href="#" class="cta btn">Log In</a>
                       </div>
                       <div class="login-alert">
                           <p class="small-p">Donâ€™t you have an account?<strong>Sign up</strong></p>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
